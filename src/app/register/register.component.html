<div class="container" style="background-color: #3d4e5ed5; height: 130vh;">
        <div class="panel panel-default">
                <div class="panel-body">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">


                                <h1 style="text-align:center;color:rgb(27, 23, 23);">Register</h1>
                                <p style="text-align:center;"><b>create an account.Its free and only takes a minute</b>
                                </p>

                                <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                        <input type="text" placeholder="First Name "
                                                                formControlName="username" class="form-control">

                                                        <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
                                                                class="alert alert-danger">
                                                                <div
                                                                        *ngIf="registerForm.controls['username'].errors.required">
                                                                        User Name is required.
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                        <input type="text" placeholder="Last Name "
                                                                formControlName="lastname" class="form-control">
                                                </div>
                                                <div *ngIf="registerForm.controls['lastname'].invalid && (registerForm.controls['lastname'].dirty || registerForm.controls['lastname'].touched)"
                                                        class="alert alert-danger">
                                                        <div *ngIf="registerForm.controls['lastname'].errors.required">
                                                                Last Name is required.
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                        <input type="text" placeholder="Middle Name "
                                                                formControlName="middlename" class="form-control">

                                                        <div *ngIf="registerForm.controls['middlename'].invalid && (registerForm.controls['middlename'].dirty || registerForm.controls['middlename'].touched)"
                                                                class="alert alert-danger">
                                                                <div
                                                                        *ngIf="registerForm.controls['middlename'].errors.required">
                                                                        Middle Name is required.
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="col-xs-6 col-sm-6 col-md-6">

                                                <div class="form-group">
                                                        <input type="text" placeholder="Email" formControlName="email"
                                                                class="form-control">
                                                </div>
                                                <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
                                                        class="alert alert-danger">
                                                        <div *ngIf="registerForm.controls['email'].errors.required">
                                                                Email is required.
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <input type="number" placeholder="Mobile Number " formControlName="mobilenumber"
                                                class="form-control">
                                </div>
                                <div *ngIf="registerForm.controls['mobilenumber'].invalid && (registerForm.controls['mobilenumber'].dirty || registerForm.controls['mobilenumber'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['mobilenumber'].errors.required">
                                                Last Name is required.
                                        </div>
                                </div>




                                <div class="form-group">
                                        <input type="password" placeholder="Password" formControlName="password"
                                                (change)="onPasswordChange()" class="form-control">
                                </div>
                                <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['password'].errors.required">
                                                Password is required.
                                        </div>
                                </div>


                                <div class="form-group">
                                        <input type="password" placeholder="ConfirmPassword"
                                                formControlName="confirm_password" (change)="onPasswordChange()"
                                                class="form-control">
                                </div>
                                <div *ngIf="registerForm.controls['confirm_password'].invalid && (registerForm.controls['confirm_password'].dirty || registerForm.controls['confirm_password'].touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['confirm_password'].errors.required">
                                                Password should match
                                        </div>
                                </div>

                                <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"> I accept the <a href="#"> Terms
                                                of
                                                use</a> and <a href="#"> Privacy Policy </a></label>
                                <button type="submit" [disabled]="!registerForm.valid"
                                        class="registerbtn">RegisterNow</button>
                        </form>
                        <div class="container signin">
                                <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
                        </div>
                </div>
        </div>

</div>
