<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up  <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
                                <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                                        <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                        <div class="form-group">
                                                                <input type="text" placeholder="First Name "
                                                                        formControlName="username" class="form-control">
        
                                                                <div *ngIf="addForm.controls['username'].invalid && (addForm.controls['username'].dirty || addForm.controls['username'].touched)"
                                                                        class="alert alert-danger">
                                                                        <div
                                                                                *ngIf="addForm.controls['username'].errors.required">
                                                                                User Name is required.
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
        
                                                <div class="col-xs-6 col-sm-6 col-md-6">
                                                        <div class="form-group">
                                                                <input type="text" placeholder="Last Name "
                                                                        formControlName="lastname" class="form-control">
                                                        </div>
                                                        <div *ngIf="addForm.controls['lastname'].invalid && (addForm.controls['lastname'].dirty || addForm.controls['lastname'].touched)"
                                                                class="alert alert-danger">
                                                                <div *ngIf="addForm.controls['lastname'].errors.required">
                                                                        Last Name is required.
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>                                                       
        
                                                        <div class="form-group">
                                                                <input type="text" placeholder="Email" formControlName="email" 
                                                                        class="form-control">
                                                        </div>
                                                        <div *ngIf="addForm.controls['email'].invalid && (addForm.controls['email'].dirty || addForm.controls['email'].touched)"
                                                                class="alert alert-danger">
                                                                <div *ngIf="addForm.controls['email'].errors.required">
                                                                        Email is required.
                                                                </div>
                                                    
                                        </div>
                                        <div class="form-group">
                                                <input type="number" placeholder="Mobile Number " formControlName="mobilenumber"
                                                        class="form-control">
                                        </div>
                                        <div *ngIf="addForm.controls['mobilenumber'].invalid && (addForm.controls['mobilenumber'].dirty || addForm.controls['mobilenumber'].touched)"
                                                class="alert alert-danger">
                                                <div *ngIf="addForm.controls['mobilenumber'].errors.required">
                                                        Mobile Number is required.
                                                </div>
                                        </div>
        
        
    
                                <div class="row">
                                        <button type="submit"  value="Submit" class="btn btn-success a">Add</button>
                                        <button type="submit"  value="Submit" class="btn btn-success b">Update</button>
                    
                                    </div>
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
